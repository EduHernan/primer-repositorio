    <h2 class="subtitulo2">Contacto</h2>
    <p class="parrafo2">¿Preguntas? ¿Comentarios?

    </p>

    <div class="formulario">

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group col-md-6">
            <label for="">Email:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Teléfono:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group col-md-6">
            <label for="">Asunto:</label>
            <input type="text" class="form-control" id="exampleInputPassword">
          </div>
        </div>
              <div class="form-group">
                <label for="">Mensaje:</label> <br>
                <textarea class="form-control" aria-label="With textarea" cols="180" rows="6"></textarea> <br>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">¿Desea recibir el newsletter?</label>
                </div>
                <button type="reset" class="btn btn-primary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>   
      </form>
