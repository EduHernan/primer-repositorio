  <section>
    <h2 class="subtitulo2">Contacto</h2>
    <p class="parrafo2">¿Alguna duda? ¿Sugerencia?
      Comuniquese con nosotros y le responderemos a la brevedad posible.
    </p>

    <div class="formulario">

      <form>
        <div class="form-group">
          <label for="">Nombre:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="">Apellido:</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="">Asunto:</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
          <label for="">Mensaje:</label> <br>
          <textarea name="" id="" cols="100" rows="5"></textarea> <br>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">¿Desea recibir el newsletter?</label>
          </div>
          <button type="reset" class="btn btn-primary">Limpiar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
